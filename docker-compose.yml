version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: concierge-postgres
    environment:
      POSTGRES_USER: concierge
      POSTGRES_PASSWORD: concierge123
      POSTGRES_DB: concierge_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U concierge"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: concierge-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: concierge
      MONGO_INITDB_ROOT_PASSWORD: concierge123
      MONGO_INITDB_DATABASE: concierge_ai
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: concierge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
